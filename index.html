<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap'); /* Fancy font */

        body {
            font-family: 'Georgia', serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Fade-in and slide-up animation for the page */
        .page-content {
            animation: fadeInSlideUp 1.5s ease-in-out;
            transform: translateY(30px);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #000000; /* Black background */
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
            position: fixed;
            top: 0;
            display: flex;
            justify-content: flex-end; /* Align to the right */
            padding-right: 50px; /* Adjusted padding for slight shift */
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px; /* Adds space between items */
            overflow-x: auto; /* Fixes "Contact" overflow issue */
        }

        .navbar ul li {
            margin: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #ffffff; /* White text */
            font-size: 1rem;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .navbar ul li a.active {
            border-bottom: 2px solid #ffffff; /* Underline for active page */
        }

        .navbar ul li a:hover {
            color: gray;
        }

        /* Centered container */
        .container {
            margin-top: 100px; /* Push content below navbar */
            width: 90%; /* Adjusted width */
            max-width: 1400px; /* Allow it to scale larger */
            padding: 50px;
            text-align: center;
            background-color: transparent; /* No background for container */
        }

       

        /* Main heading */
        h1 {
            font-size: 3rem;
            margin: 100px 0;
            font-weight: normal;
            text-align: center; /* Center align the heading */
        }

        h1 span:first-child {
            font-family: 'Dancing Script', cursive; /* Fancy calligraphy font for "Hello" */
            font-size: 3.5rem;
        }

        h1 span:last-child {
            color: pink; /* Highlighted brown for Ekom */
            position: relative;
        }

        h1 span:last-child::after {
            content: "";
            position: absolute;
            top: 0;
            left: -5px;
            width: 120%;
            height: 100%;
            border: 2px solid #ffffff; /* White circle animation */
            border-radius: 50%;
            animation: circle 2s infinite ease-in-out;
            transform-origin: center;
        }

        /* Paragraph with creed */
        p {
            font-size: 1.4rem;
            margin-top: 20px;
            color: #ffffff; /* White for creed text */
            animation: fadeInSlideUp 1.8s ease-in-out 0.5s forwards;
            transform: translateY(30px);
            opacity: 0;
            text-align: center; /* Center align the paragraph */
        }

        /* Animations */
        @keyframes circle {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        @keyframes fadeInSlideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <ul>

            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="Research and Publicationshtml.html">Research</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="Testimonial.html">Testimonial</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container page-content">
        <h1>
            <span>Hello</span>, I am <span>Ekom</span>!
        </h1>
        <p>
            I create inclusive, user-focused experiences through data analysis, UX testing, web design, and voice AI research.
        </p>
    </div>

</body>

</html>
